services:
  meshcore-mcp:
    # Use public image (recommended)
    image: ghcr.io/ipnet-mesh/meshcore-mcp:main

    # Or build locally (uncomment to build from source)
    # build: .

    container_name: meshcore-mcp
    ports:
      - "8000:8000"
    restart: unless-stopped

    # Uncomment to mount serial devices
    # devices:
    #   - "/dev/ttyUSB0:/dev/ttyUSB0"

    # Optional: Override default command with arguments
    # Examples:
    # - Auto-connect with clock sync (recommended):
    # command: ["--serial-port", "/dev/ttyUSB0", "--sync-clock-on-startup"]
    # - Custom port and debug:
    # command: ["--host", "0.0.0.0", "--port", "8000", "--serial-port", "/dev/ttyUSB0", "--baud-rate", "115200", "--debug"]

    # Optional: Set environment variables
    # environment:
    #   - TZ=UTC
